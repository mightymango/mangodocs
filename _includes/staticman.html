       <button id="show_comment" class="uk-button uk-button-primary uk-button-large button-cta" href="{{ domain }}{{ page.cta.button_url }}">Add a comment</button>

       <div id="comment_form" style="display: none;">

	        <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url }}">

	            <div class="uk-margin-medium-bottom">

	        </form>
      </div>

      <script>

		});
      </script>
