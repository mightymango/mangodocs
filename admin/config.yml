backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "assets/img/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "docs" # Used in routes, e.g., /admin/collections/blog
    label: "Doc" # Used in the UI
    folder: "_docs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "doc"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Sub-title"
        name: "subtitle"
        widget: "string"
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - label: "Featured"
            value: "featured"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - label: "Featured"
            value: "featured"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "data"
    label: "Data"
    files:
      - label: "Changelog"
        name: "changelog"
        file: "_data/changelog.yml"
        fields:
          - label: "Title"
            name: "title"
            widget: string
          - label: "Label"
            name: "label"
            widget: string
          - label: "Date"
            name: "date"
            widget: date
            default: ""
            format: "MMM Do YY"
          - label: "List"
            name: "list"
            widget: list
            fields:
              - {label: "Change", name: "change", widget: string}
